<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3">
      <div class="form-group">
        <label>Date and time you first noticed this bug *</label>
        <!-- <input type="text" class="form-control" bsDatepicker> -->

        <input type="text"
        placeholder="Datepicker"
        class="form-control"
        bsDatepicker>
      
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group">
        <label>Impact</label>
        <select class="form-control">
          <option *ngFor="let impact of arrImpact">{{impact}}</option>

        </select>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-lg-12">
    <div class="form-group">
      <label>Detailed explaination of bug *</label>
      <textarea class="form-control" rows="5"></textarea>
      </div>
    </div>
  </div>
</div>
